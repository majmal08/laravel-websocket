name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Add vendor/bin to PATH
        run: export PATH=$PATH:/Users/muhammadajmal/Documents/www/laravel-websocket/vendor/bin
      - name: Run PHPCS
        run: phpcs --standard=phpcs.xml


      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            args: >
              -Dsonar.projectKey=majmal08_laravel-websocket
              -Dsonar.organization=majmal08
              -Dsonar.sources=app,routes
              -Dsonar.phpcs.reportPath=phpcs-report.xml
